<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
  <div class="container">
    <div class="images"><img src="images/illustration-hero.svg" alt="" srcset=""></div>
    <div class="main-textcontainer">
      <h2 class="header">Order Summary</h2>
      <br>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <br>
        <div class="music">
          <div class="plan">
           <div class="imag"><img src="images/icon-music.svg" alt="" ></div>
           <div class="text">
             <h5> Annual Plan</h5>
             <h3 class="light">$59.99/year</h3>
           </div>
          </div>
           <p class="p1">Change</p>
          </div>
          <br>
      <button class="pay">Proceed to Payment</button>
      <br>
      <p>Cancel Order</p>
    </div>
  </div>


  
</body>
</html>
